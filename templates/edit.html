{% extends 'base.html' %}
{% block content %}
<h1>Edit a User</h1>

<form method="POST">
  <input type="text" id="first_name" name="first_name" value="{{user.first_name}}">
  <input type="text" id="last_name" name="last_name" value="{{user.last_name}}">
  <input type="text" id="image_url" name="image_url" value="{{user.image_url}}">
  <button type="submit" class="cancel-button" formaction="/users/{{user.id}}">Cancel</button>
  <button type="submit" class="save-button">Save</button>
</form>
{% endblock %}
