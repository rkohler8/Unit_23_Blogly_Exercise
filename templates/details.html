{% extends 'base.html' %}
{% block content %}
<a href="/">Go Back</a>
<h1>{{user.full_name}}</h1>

{% if user.image_url %}
<div class="">
  <img src="{{ user.image_url }}"
        alt="{{ user.full_name }}"
        class="img-fluid">
</div>
{% endif %}

<form>
  <button type="submit" class="edit-button" 
  formaction="/users/{{user.id}}/edit" formmethod="GET">Edit

  formaction="/users/{{user.id}}/delete" formmethod="POST">Delete
</button>
</form>

{% endblock %}
