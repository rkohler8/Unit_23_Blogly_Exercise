{% extends 'base.html' %}
{% block content %}
<h1>{{user.first_name}} Details</h1>
<ul>
  <li>ID: {{user.id}}</li>
  <li>First Name: {{user.first_name}}</li>
  <li>Last Name: {{user.last_name}}</li>
  <li>URL: {{user.image_url}}</li>
</ul>
<form>
  <button type="submit" class="edit-button" 
  formaction="/users/{{user.id}}/edit" formmethod="GET">Edit
</button>
  <button type="submit" class="delete-button" 
  formaction="/users/{{user.id}}/delete" formmethod="POST">Delete
</button>
</form>

<a href="/">Go Back</a>
<!-- <form action="/begin" method="POST">
  <button>Start!</button>
</form> -->
{% endblock %}
