{% extends 'base.html' %}
{% block content %}
<a href="/">Go Back</a>

<h1>Create a User</h1>

<form method="POST">
  <div>
    <label for="first_name" class="">First Name</label>
    <input type="text" id="first_name" name="first_name" placeholder="Enter a first name">
  </div>
  <div>
    <label for="last_name" class="">Last Name</label>
    <input type="text" id="last_name" name="last_name" placeholder="Enter a last name">
  </div>
  <div>
    <label for="image_url" class="">Image URL</label>
    <input type="text" id="image_url" name="image_url" placeholder="Provide an image of this user">
  </div>
  <button type="submit" class="add-button">Add</button>
</form>
{% endblock %}
